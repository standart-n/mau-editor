<!DOCTYPE html>
<html>
  <head>
    <title>standart-n</title>
    <meta http-equiv="Content-Language" content="ru">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="standart-n">
    <meta name="keywords" content="standart-n">
    <meta name="Revesit" content="3">
    <meta name="Document-state" content="Dynamic">
    <meta name="Copyright" Lang="eng" content="2012 standart-n.ru">
    <meta name="Copyright" Lang="ru" content="2012 НВП Стандарт-Н">
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta(name = "viewport", content = "user-scalable=no")-->
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="style/style.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="sn"></div>
    <div id="bar" class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="pull-left"><a href="#" class="brand">Перекопы и объезды							</a><a id="signin-link-phone" href="#" data-toggle="modal" data-target="#modal-signin" class="btn btn-small btn-navbar hidden-phone"> <span class="icon-user"></span></a></div>
            <ul class="nav pull-right hidden-phone">
              <li><a href="#" data-toggle="modal" data-target="#modal-signin" class="signin-enter-link"> <i class="icon-user"></i>&nbsp;
                  Войти</a></li>
              <li class="hide"><a href="#" class="signin-exit-link"> <i class="icon-off"></i>&nbsp;
                  Выйти</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="map" class="map-main"></div>
    </div>
    <div id="modal-signin" class="modal hide fade">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">&times;</button>
        <h3>Доступ к редактированию</h3>
      </div>
      <div class="modal-body">
        <p>
          <div class="signin-alert-success signin-alert alert alert-success hide">
            <button type="button" data-dismiss="alert" class="close">&times</button><strong>Поздравляем! </strong>Вы успешно авторизовались
          </div>
          <div class="signin-alert-error signin-alert alert alert-error hide">
            <button type="button" data-dismiss="alert" class="close">&times</button><strong>Ошибка! </strong>Вы указали неверный логин или пароль
          </div>
          <form id="signin-form" class="form-horizontal">
            <div class="control-group">
              <label for="signinLogin" class="control-label">Логин</label>
              <div class="controls">
                <input id="signin-login" type="text" value="" placeholder="Логин">
              </div>
            </div>
            <div class="control-group">
              <label for="signinPassword" class="control-label">Пароль</label>
              <div class="controls">
                <input id="signin-password" type="password" value="" placeholder="Пароль">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Войти</button>
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
    <div id="modal-newmark" class="modal hide fade">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">&times;</button>
        <h3>Создать объект?</h3>
      </div>
      <div class="modal-body">
        <p>
          <div class="btn-group"><a href="#" class="btn">Сделать перекоп						</a><a href="#" class="btn">Сделать объезд</a></div>
        </p>
      </div>
      <div class="modal-footer"><a href="#" data-dismiss="modal" class="btn">Закрыть</a></div>
    </div>
    <div id="js">
      <script src="http://api-maps.yandex.ru/2.0/?load=package.full&amp;lang=ru-RU" type="text/javascript"></script>
      <script src="lib/js/jQuery.1.8.3.min.js" type="text/javascript"></script>
      <script src="script/bootstrap.js" type="text/javascript"></script>
      <script src="script/sn.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(function(){
         $("#sn").sn();
        })
        
        
        
        
      </script>
    </div>
  </body>
</html>
