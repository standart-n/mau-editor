
<form class="form-horizontal">
  <div class="control-group"> 
    <label class="control-label">Исполнитель:</label>
    <label class="controls">
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </label>
  </div>
  <div class="control-group">
    <label class="control-label">Дата начала:</label>
    <label class="controls">
      <div id="dp1" data-date="[%= PERIOD_BEG %]" data-date-format="dd.mm.yyyy" class="input-append date">
        <input id="date1" size="16" type="text" value="[%= PERIOD_BEG %]" class="input-small"/><span class="add-on"><i class="icon-th"></i></span>
      </div>
    </label>
  </div>
  <div class="control-group">
    <label class="control-label">План дата закр.:</label>
    <label class="controls">
      <div id="dp2" data-date="30.05.2013" data-date-format="dd.mm.yyyy" class="input-append date">
        <input id="date2" size="16" type="text" value="[%= PLAN_PERIOD_END %]" class="input-small"/><span class="add-on"><i class="icon-th"></i></span>
      </div>
    </label>
  </div>
  <div class="control-group">
    <label class="control-label">Комментарий:</label>
    <label class="controls">
      <textarea rows="3"></textarea>
    </label>
  </div>
</form>
<div class="pull-left"><a href="#" class="btn btn-danger">Удалить</a></div>
<div class="pull-right btn-group"><a href="#" class="btn btn-primary">Сохранить</a><a href="#" class="btn">Отмена</a></div>
